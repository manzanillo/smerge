components:
  schemas:
    PatchedProject:
      type: object
      description: Serializes a project without credential information
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 200
        pin:
          type: string
          maxLength: 6
        default_color:
          type: string
          title: Node_color
          maxLength: 7
        favor_color:
          type: string
          maxLength: 7
        conflict_color:
          type: string
          maxLength: 7
    PatchedSnapFile:
      type: object
      description: Serializes a snapfile
      properties:
        id:
          type: integer
          readOnly: true
        file_url:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
          maxLength: 200
        project:
          type: string
          format: uuid
        ancestors:
          type: array
          items:
            type: integer
        timestamp:
          type: string
          format: date-time
          readOnly: true
        number_scripts:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        number_sprites:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        color:
          type: string
          maxLength: 7
        xPosition:
          type: number
          format: double
        yPosition:
          type: number
          format: double
        collapsed:
          type: boolean
        hidden:
          type: boolean
        type:
          type: string
          nullable: true
          maxLength: 30
    Project:
      type: object
      description: Serializes a project without credential information
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 200
        pin:
          type: string
          maxLength: 6
        default_color:
          type: string
          title: Node_color
          maxLength: 7
        favor_color:
          type: string
          maxLength: 7
        conflict_color:
          type: string
          maxLength: 7
      required:
      - id
      - name
      - pin
    SnapFile:
      type: object
      description: Serializes a snapfile
      properties:
        id:
          type: integer
          readOnly: true
        file_url:
          type: string
          readOnly: true
        description:
          type: string
          nullable: true
          maxLength: 200
        project:
          type: string
          format: uuid
        ancestors:
          type: array
          items:
            type: integer
        timestamp:
          type: string
          format: date-time
          readOnly: true
        number_scripts:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        number_sprites:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        color:
          type: string
          maxLength: 7
        xPosition:
          type: number
          format: double
        yPosition:
          type: number
          format: double
        collapsed:
          type: boolean
        hidden:
          type: boolean
        type:
          type: string
          nullable: true
          maxLength: 30
      required:
      - ancestors
      - file_url
      - id
      - project
      - timestamp
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
