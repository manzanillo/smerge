events {
    worker_connections 768;
}

http{
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;

    upstream smerge_server{
        server django:8000;
    }

    upstream ext{
        server smerge_ext:5069;
    }

    client_max_body_size 32M;

    server {
        server_name smerge.imp.fu-berlin.de;

        location /ext/ {
            proxy_pass http://ext;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://ext;
                break;
            }
        }


        location / {
            proxy_pass http://smerge_server;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://smerge_server;
                break;
            }
        }

        location /static/admin/ {
            alias /static/admin/;
            types {
                image/gif  gif;
                image/jpeg jpeg;
                image/png  png;
                text/css   css;
                text/javascript js;
            }
        }


        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        client_max_body_size 12m;
        client_body_buffer_size 16k;

        ssl_certificate /etc/letsencrypt/live/smerge.imp.fu-berlin.de.pem;
        ssl_certificate_key /etc/letsencrypt/live/smerge.imp.fu-berlin.de-key.pem;

        # more or less by certbot :P
        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 1440m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name smerge.imp.fu-berlin.de;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}